<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Smart Assignment</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; margin:0; }
    .box {
      max-width:380px; margin:80px auto; padding:24px;
      background:white; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.08);
    }
    h2 { text-align:center; margin-bottom:20px; }
    label { display:block; margin:8px 0 4px; font-size:14px; }
    input {
      width:100%; padding:8px;
      border-radius:4px; border:1px solid #ccc;
      font-size:14px;
    }
    button {
      width:100%; margin-top:16px; padding:10px;
      border:none; border-radius:4px;
      background:#1565c0; color:#fff; font-weight:bold; cursor:pointer;
    }
    button:hover { opacity:0.9; }
    .msg { margin-top:10px; font-size:14px; }
    a { color:#1565c0; text-decoration:none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Smart Assignment Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
      <div id="msg" class="msg"></div>
    </form>

    <p style="margin-top:16px; text-align:center;">
      New user? <a href="register.html">Register here</a>
    </p>
  </div>

  <script>
    // Change this to your deployed backend URL later
    const API_BASE = "http://localhost:5000";

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.style.color = "crimson";
          msg.textContent = data.message || "Login failed";
          return;
        }

        // store token + user
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));

        // redirect based on role
        if (data.user.role === "TEACHER") {
          window.location.href = "teacher-dashboard.html";
        } else if (data.user.role === "STUDENT") {
          window.location.href = "student-dashboard.html";
        } else {
          msg.style.color = "crimson";
          msg.textContent = "Unknown role.";
        }
      } catch (err) {
        msg.style.color = "crimson";
        msg.textContent = "Network error. Is backend running?";
      }
    });
  </script>
</body>
</html>
