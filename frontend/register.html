<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Smart Assignment</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; margin:0; }
    .box {
      max-width:420px; margin:60px auto; padding:24px;
      background:#fff; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.08);
    }
    h2 { text-align:center; margin-bottom:20px; }
    label { display:block; margin:8px 0 4px; font-size:14px; }
    input, select {
      width:100%; padding:8px;
      border-radius:4px; border:1px solid #ccc;
      font-size:14px;
    }
    button {
      width:100%; margin-top:16px; padding:10px;
      border:none; border-radius:4px;
      background:#1565c0; color:#fff; font-weight:bold; cursor:pointer;
    }
    button:hover { opacity:0.9; }
    .msg { margin-top:10px; font-size:14px; }
    a { color:#1565c0; text-decoration:none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create Account</h2>
    <form id="registerForm">
      <label>Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <label>Role</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="TEACHER">Teacher</option>
        <option value="STUDENT">Student</option>
      </select>

      <button type="submit">Register</button>
      <div id="msg" class="msg"></div>
    </form>

    <p style="margin-top:16px; text-align:center;">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    const API_BASE = "http://localhost:5000";

    const form = document.getElementById("registerForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      try {
        const res = await fetch(`${API_BASE}/api/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, role })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.style.color = "crimson";
          msg.textContent = data.message || "Registration failed";
        } else {
          msg.style.color = "green";
          msg.textContent = "Registered successfully! You can login now.";
          form.reset();
        }
      } catch (err) {
        msg.style.color = "crimson";
        msg.textContent = "Network error. Is backend running?";
      }
    });
  </script>
</body>
</html>
